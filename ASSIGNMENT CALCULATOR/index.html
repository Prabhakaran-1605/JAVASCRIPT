<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <script src="./1.js"></script>
<style>
.nopadding{
    padding:0px;
}
.btn-font
{
    font-size: 30px;
}
</style>


</head>
<body style="background:#FFA726;">
    <h1 class = "text-center">Calculator - HTML, Javascript & Bootstrap</h1>
    <div class = "container" style="padding: 30px; border: 4px solid grey; margin-top: 70px;background: whitesmoke; box-shadow: 5px 5px grey; border-radius: 20px;">
    <div class = "row">
    <div class = "col-lg-12 nopadding">
    <input type="text" name=" Calculation" id="Calculation" class="form-control" style="padding: 10px;font-size: 30px;height: 50px;">
    </div>
    </div>
<div class = "row">
    <div class = "col-xs-3 nopadding">  
        <button  class="btn btn-primary btn-block btn-font" onclick="userclickbutton('1')">1 </button>
    </div>

    <div class = "col-xs-3 nopadding">  
        <button class="btn btn-primary btn-block btn-font" onclick="userclickbutton('2')">2</button>
    </div>

    <div class = "col-xs-3 nopadding">
        <button  class="btn btn-primary btn-block btn-font" onclick="userclickbutton('3')">3</button>
    </div>

    <div class = "col-xs-3 nopadding">
        <button class="btn btn-success btn-block btn-font" onclick="userclickbutton('+')">+</button>
    </div>
</div>
    <div class = "row">
        <div class = "col-xs-3 nopadding">  
            <button class="btn btn-primary btn-block btn-font" onclick="userclickbutton('4')">4 </button>
        </div>
    
        <div class = "col-xs-3 nopadding">  
            <button class="btn btn-primary btn-block btn-font" onclick="userclickbutton('5')">5</button>
        </div>
    
        <div class = "col-xs-3 nopadding">
            <button class="btn btn-primary btn-block btn-font" onclick="userclickbutton('6')">6</button>
        </div>
    
        <div class = "col-xs-3 nopadding">
            <button class="btn btn-success btn-block btn-font" onclick="userclickbutton('-')">-</button>
        </div>
    </div>
        <div class = "row">
            <div class = "col-xs-3 nopadding">  
                <button class="btn btn-primary btn-block btn-font"onclick="userclickbutton('7')">7</button>
            </div>
        
            <div class = "col-xs-3 nopadding">  
                <button class="btn btn-primary btn-block btn-font" onclick="userclickbutton('8')">8</button>
            </div>
        
            <div class = "col-xs-3 nopadding">
                <button class="btn btn-primary btn-block btn-font" onclick="userclickbutton('9')">9</button>
            </div>
        
            <div class = "col-xs-3 nopadding">
                <button class="btn btn-success btn-block btn-font" onclick="userclickbutton('*')">*</button>
            </div>
        </div>
            <div class = "row">
                <div class = "col-xs-3 nopadding">  
                    <button class="btn btn-primary btn-block btn-font" onclick="userclickbutton('.')">.</button>
                </div>
            
                <div class = "col-xs-3 nopadding">  
                    <button  class="btn btn-primary btn-block btn-font" onclick="userclickbutton('0')">0</button>
                </div>
            
                <div class = "col-xs-3 nopadding">
                    <button class="btn btn-primary btn-block btn-font" onclick="compute()">=</button>
                </div>
            
                <div class = "col-xs-3 nopadding">
                    <button class="btn btn-success btn-block btn-font" onclick="userclickbutton('/')">/</button>
                </div>
        </div>
        <div class="row">
            <div class ="col-lg-12 nopadding">
                <button class = "btn btn-danger btn-block" onclick="clr()">clear</button>
            </div>
        </div>
    
</div>

</body>
</html>
